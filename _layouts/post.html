---
layout: default
---

<article class="page-content" itemscope itemtype="http://schema.org/BlogPosting">

  {% if page.cover_image %}
    <div class="wrapper post-cover"><img src="{{ page.cover_image }}" alt="{{ page.title }}"></div>
  {% endif %}

  <header class="wrapper post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="wrapper post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

<aside class="page-content">

  <div class="wrapper">
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = '{{ site.url }}{{ site.baseurl }}{{ page.url }}';
        this.page.identifier = '{{ page.id }}';
      };
      (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://histeregue.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Habilite a execução de JavaScript para ver os <a href="https://disqus.com/?ref_noscript">comentários do Disqus</a>.</noscript>
  </div>

</aside>
